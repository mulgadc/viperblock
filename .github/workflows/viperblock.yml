name: Build and Test Viperblock

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  viperblock_build_and_test:
    name: Viperblock Build and Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "go.sum"
          go-version-file: "go.mod"

      - name: Run Tests
        run: LOG_IGNORE=1 go test -v -timeout 120s ./...

      - name: Go Vet
        run: go vet ./...

      - name: Static Check
        run: go tool staticcheck -checks="all,-ST1000,-ST1003,-ST1016,-ST1020,-ST1021,-ST1022,-SA1019,-SA9005,-U1000,-SA4006,-SA6002" ./...

      - name: Go Vulnerability Check
        run: go tool govulncheck ./...

      # - name: Gosec Security Scanner
      #   run: go tool gosec -exclude-dir nbd/libguestfs.org/nbdkit -exclude-generated ./...

      - name: Build
        run: make go_build

name: Build and Test Viperblock

on:
  push:
    branches: ["main"]
    paths: ["hive/**", ".github/workflows/**"]
  workflow_dispatch:

jobs:
  viperblock_test_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # Using go.mod to set up Go version
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"

      - name: Run Tests
        run: LOG_IGNORE=1 go test -v -timeout 120s ./...

      - name: golang-govulncheck-action
        uses: golang/govulncheck-action@v1.0.4
        with:
          repo-checkout: false
#      - name: Security reports
#        run: make security
